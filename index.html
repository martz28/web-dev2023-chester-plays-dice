<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Game</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div class="container bodyContainer">
    <h1 class="display-4 fw-bold text-body-emphasis text-center">Play Against Chester</h1>
    <div class="container row text-center">
    <div class="dice col-6">
        <p class=" fw-bold text-body-emphasis">your roll</p>
        <img class="Roll" src="./svgs/dice_1.svg" height="40"
             alt="dice"
             id="diceYours">
    </div>

    <div class="dice col-6">
        <p class=" fw-bold text-body-emphasis">Chester's roll</p>
        <img class="Roll" src="./svgs/dice_1.svg" height="40"
             alt="dice"
             id="diceChesters">
    </div>
    </div>




    <div class="container text-center" >
        <h1 id="wordResult" class=" fw-bold text-body-emphasis">He is waiting
            for
            you to
            play
            with him</h1>

        <img id="chesterPhoto"
             src="./images/chesterIsWaiting.jpg"
             class="  border rounded-3 shadow-lg mb-4"
             alt="Example image" height="350" loading="lazy">
    </div>
    <div class=" text-center" >
        <button class="btn btn-primary" id="roll">Roll</button>
    </div>

</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
